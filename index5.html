<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <link rel="stylesheet" href="style.css">
  <title>Gestión Académica</title>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="navbar bg-base-100 shadow-sm">
      <div class="flex-1">
        <a href="#"><img src="azul.png" alt="logo" class="w-12 h-12 rounded-full" /></a>
        <p>
          <span class="text-lg font-bold">Sistema de Gestión Académica</span><br />
          <span class="text-sm">BIGRADO</span>
        </p>
      </div>
      <div class="flex gap-2">
        <input type="text" placeholder="Buscar" class="input input-bordered w-24 md:w-auto" />
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="Avatar" />
            </div>
          </div>
          <ul class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow z-10">
            <li><a class="justify-between">Perfil <span class="badge">Nuevo</span></a></li>
            <li><a>Configuración</a></li>
            <li><a>Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Cuerpo principal -->
  <section class="flex bg-base-200 h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-base-100 border-r border-base-300 p-4">
      <div class="collapse border border-base-300 bg-base-100">
        <input type="checkbox" class="peer" />
        <div class="collapse-title bg-primary text-primary-content peer-checked:bg-secondary peer-checked:text-secondary-content">
          Menú
        </div>
        <div class="collapse-content bg-primary text-primary-content peer-checked:bg-secondary peer-checked:text-secondary-content">
          <div class="flex flex-col gap-4">
            <a href="index.html"><i class="fi fi-rr-home text-xl"></i></a>
            <a href="index3.html"><i class="fi fi-rr-calendar text-xl"></i></a>
            <a href="index4.html"><i class="fi fi-rr-edit text-xl"></i></a>
            <a href="#"><i class="fi fi-rr-calendar-clock text-xl"></i></a>
            <a href="#"><i class="fi fi-rr-badge-check text-xl"></i></a>
          </div>
        </div>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 flex flex-col items-center p-2 mt-4">
      <!-- Tabs -->
      <div class="tabs tabs-box mb-4 w-full max-w-5xl">

        <!-- Tab: Aval Consejo Académico -->
        <input type="radio" name="my_tabs_6" class="tab" aria-label="Primer Semestre" checked />
        <div class="tab-content bg-base-100 border-base-300 p-6">
          <div class="card w-full max-w-5xl bg-base-100 shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-4">Mi información</h2>
              <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Columna 1 -->
                <div class="flex flex-col gap-3">
                 <fieldset>
                    <legend class="fieldset-legend">Documento de Seguro medico</legend>
                    <input type="file" class="file-input" />
                  </fieldset>
                 <fieldset>
                    <legend class="fieldset-legend">Documento de Llegada</legend>
                    <input type="file" class="file-input" />
                  </fieldset>
                  <fieldset>
                    <legend class="fieldset-legend">Documento de Certificado de Notas</legend>
                    <input type="file" class="file-input" />
                  </fieldset>
                <fieldset>
                    <legend class="fieldset-legend">Carta de Aceptación</legend>
                    <input type="file" class="file-input" />
                  </fieldset>
                  
                </div>
                <!-- Columna 2 -->
                <div class="flex flex-col gap-3">
                  <input type="text" placeholder="Apoyo Externo: " class="input input-bordered w-full" />
                  <input type="number" placeholder="Cuantos: " class="input input-bordered w-full" />
                  <fieldset>
                    <legend class="fieldset-legend">Recibo de Pago</legend>
                    <input type="file" class="file-input" />
                  </fieldset>
                </div>
                <!-- Botones al final -->
                <div class="md:col-span-2 flex justify-end gap-2 mt-4">
                  <button type="button" class="btn btn-primary">Editar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </main>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
